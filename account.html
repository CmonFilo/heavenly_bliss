<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login for more rewards ~ Heavenly Bliss Account Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="image/1-removebg-preview.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar_hb navbar-expand-md shadow-sm sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand ms-3 d-none d-md-block" href="index.html">
          <img
            src="image/1-removebg-preview.png"
            alt="Bootstrap"
            width="70"
            height="70"
          />
        </a>
        <a class="navbar-brand ms-3 d-block d-md-none" href="index.html">
          <img
            src="image/HB_Logo2.1.png"
            alt="Bootstrap"
            width="100"
            height="40"
          />
        </a>
        <button
          class="navbar-toggler focus-ring focus-ring-light navbar_toggler_hb me-3"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas_hb offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
        >
          <div class="offcanvas-header border border-bottom">
            <a
              class="nav-link nav_link_hb offcanvas-title mt-2 ms-3"
              href="#"
              id="offcanvasNavbarLabel"
              ><i class="fa-solid fa-circle-user fa-2xl"></i
            ></a>
            <button
              type="button"
              class="btn-close focus-ring focus-ring-light me-3"
              data-bs-dismiss="offcanvas"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link nav_link_hb fw-bolder ms-3" href="menu.html"
                  >MENU</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link nav_link_hb fw-bolder ms-3"
                  href="reward.html"
                  >REWARDS</a
                >
              </li>
            </ul>
            <ul class="navbar-nav d-flex">
              <li class="nav-item">
                <a
                  class="nav-link nav_link_hb fw-bolder mx-3"
                  href="location.html"
                  >ABOUT</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- content start -->
    <div class="container my-3">
      <img
        src="image/HB_Logo2.1.png"
        class="img-fluid mx-auto d-block"
        alt=""
        width="300"
      />
      <h2 class="sign_in_header text-center fw-bolder mt-4">
        Sign In or Create Account
      </h2>
      <!-- signin session start -->
      <div class="border-bottom mt-3 pb-5">
        <div class="upper_div_hb mx-auto border rounded shadow-sm">
          <div class="inner_div_hb p-5">
            <form>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Username or Email address</label>
              </div>
              <div id="emailHelp" class="form-text mb-3">
                We'll never share your email.
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="my-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input form_check_hb"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Keep me signed in.</label
                >
              </div>
              <div class="forget_psw_hb mb-3">
                <a class="forget_psw_hb" href="#">Forgot your password?</a>
              </div>
              <button
                type="submit"
                class="btn sign_in_btn_hb border rounded-pill fw-bold shadow"
              >
                SIGN IN
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- signin session end -->
      <!-- signup session start -->
      <div class="border-bottom py-3">
        <div class="text-center">
          <h5 class="rewards_hb fw-bold">JOIN HEAVENLY BLISS REWARDS</h5>
          <p>
            Rewards to earn free food and drinks, get free refills, pay and
            order with your phone, and more.
          </p>
          <button
            type="submit"
            class="btn create_account_btn_hb border rounded-pill fw-bold mt-2 shadow"
          >
            CREATE ACCOUNT
          </button>
        </div>
      </div>
      <!-- signup session end -->
    </div>
    <!-- content end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
